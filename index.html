<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>MossyPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="MossyPath" />
    <meta name="color-scheme" content="light dark" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/icons/icon-1024.png" />
    <style>
      body { margin: 0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      html.dark body { background-color: #000; color: #f3f4f6; }
      html:not(.dark) body { background-color: #fff; color: #111827; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        const root = document.documentElement;
        if (theme === 'light') {
          root.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        } else {
          root.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        }
        // In iOS standalone, assicurati che il body sia visibile e non resti nero
        const isIOSStandalone = typeof window.navigator.standalone === 'boolean' && window.navigator.standalone;
        if (isIOSStandalone) {
          document.body.style.opacity = '0.9999';
          setTimeout(() => { document.body.style.opacity = ''; }, 0);
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function updateThemeColor() {
        const isDark = document.documentElement.classList.contains('dark');
        const themeColor = isDark ? '#000000' : '#ffffff';
        let themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (!themeColorMeta) {
          themeColorMeta = document.createElement('meta');
          themeColorMeta.name = 'theme-color';
          document.head.appendChild(themeColorMeta);
        }
        themeColorMeta.content = themeColor;
      }
      const observer = new MutationObserver(updateThemeColor);
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
      updateThemeColor();
    </script>
  </body>
</html>
